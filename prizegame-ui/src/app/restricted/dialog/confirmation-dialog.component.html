<div class="dialog">
  <h2 mat-dialog-title style="font-family: 'Roboto', 'Helvetica Neue', sans-serif">{{dialogTitle}}</h2>
  <div mat-dialog-content style="font-family: 'Roboto', 'Helvetica Neue', sans-serif">{{data}}</div>
  <div mat-dialog-actions>
    <button mat-raised-button class="mat-primary" (click)="dialogRef.close(true)">{{dialogButtonYes}}</button>
    <button mat-raised-button (click)="dialogRef.close(false)">{{dialogButtonNo}}</button>
  </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: header"></nav>

<div class="container main-content form">
    <div class="row">
        <form action="#" th:action="@{/code/save}" th:object="${code}"
              method="POST" >
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Prize code</label>
                <input type="text" class="form-control" th:field="*{prizeCode}" />
            </div>
            <div class="form-group">
                <label>Prize type</label>
                <input type="text" class="form-control" th:field="*{prizeType}" />
            </div>
            <div class="form-group">
                <label>User</label>
                <input type="text" class="form-control" th:field="*{user}" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div><!-- /.container -->

<footer th:replace="layout :: footer"></footer>
</body>
</html>
